<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <article class="card">
    <header>
      <img src="./assets/images/illustration-article.svg" alt="HTML and CSS illustration">
      <span class="category"><strong>Learning</strong></span>
      <div>Published 21 <time datetime="2023-12-21">Dec 2023</time></div>
    </header>
    <h1>HTML & CSS foundations</h1>
    <p class="description">
      These languages are the backbone of every website, defining structure, content, and presentation.
    </p>
    <div class="author">
      <img src="./assets/images/image-avatar.webp" alt="Greg Hooper">
      <p><strong>Greg Hooper</strong></p>
    </div>
  </article>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/danpgomez">Daniel Perez-Gomez</a>.
  </div>
</body>
</html>
